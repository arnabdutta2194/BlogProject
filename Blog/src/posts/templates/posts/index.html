<!DOCTYPE html>
<html>
    <h1>Template is Working Fine</h1>
    <body>{{title}}
        <p>{% for obj in objects_list %}
            <!-- <a href = "/posts/{{obj.id}}">{{obj.title}}</a></br> -->
            <a href = "{% url 'posts:detail' id=obj.id %}">{{obj.title}}</a></br>
            {{obj.content}}</br>
            {{obj.updated}}</br>
            {{obj.timestamp}}</br>
            {{obj.id}}</br>
            {% endfor %}
        </p>
    </body>
</html>
