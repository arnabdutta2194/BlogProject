{% extends "posts/base.html" %}
{% block content %}
<h1>Form</h1>
<!--- {{block.super}} Will Fetch the Parent Class Content-->
<!--- Action : Where to send the Form Next After Submit-->
<form method="POST" action="">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock content %}
